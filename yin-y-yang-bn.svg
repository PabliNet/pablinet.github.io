<svg version="1.1" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .stop1 {
        stop-color: var(--stop-1, lightgray);
      }

      .stop2 {
        stop-color: var(--stop-2, gray);
      }

      .stop3 {
        stop-color: var(--stop3, lightgray);
      }

      .yin-y-yang .fill-1 {
        fill: var(--fill-1, white);
      }

      .yin-y-yang .fill-2 {
        fill: var(--fill-2, black);
      }

    </style>
    <linearGradient id="color2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop class="stop1" offset="0%" />
      <stop class="stop2" offset="50%" />
      <stop class="stop2" offset="50%" />
      <stop class="stop3" offset="100%" />
